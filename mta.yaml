## Generated mta.yaml based on template version 0.2.0
## appName = my-bookshop
## language=nodejs; multiTenant=true
## approuter=
_schema-version: '3.1'
ID: my-bookshop
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  
  
build-parameters:
  before-all:
   - builder: custom
     commands:
      - npm install
      - npx cds build

modules:
 # --------------------- SERVER MODULE ------------------------
 - name: my-bookshop-srv
 # ------------------------------------------------------------
   type: nodejs
   path: gen/srv
   properties:
     EXIT: 1  # required by deploy.js task to terminate 
     SAP_JWT_TRUST_ACL: [{"clientid":"*","identityzone":"sap-provisioning"}]  # Trust between server and SaaS Manager
   requires:
    # Resources extracted from CAP configuration
    - name: my-bookshop-db-mt
    - name: my-bookshop-uaa-mt
   provides:
    - name: srv-binding      # required by consumers of CAP services (e.g. approuter)
      properties:
        srv-url: ${default-url}
    - name: mtx-binding      # potentially required by approuter
      properties:
        mtx-url: ${default-url}



resources:
 # services extracted from CAP configuration
 # 'service-plan' can be configured via 'cds.requires.<name>.vcap.plan'
# ------------------------------------------------------------
 - name: my-bookshop-db-mt
# ------------------------------------------------------------
   type: org.cloudfoundry.managed-service
   parameters:
     service: managed-hana
     service-plan: hdi-shared
   properties:
     hdi-service-name: ${service-name}

# ------------------------------------------------------------
 - name: my-bookshop-uaa-mt
# ------------------------------------------------------------
   type: org.cloudfoundry.managed-service
   parameters:
     service: xsuaa
     service-plan: application  
     config:
       xsappname: -${space}    #  name + space dependency
       tenant-mode: dedicated
       ##  path to xs-security.json to add roles and scopes
       # path: ./xs-security.json
       ## or inline definition
       # scopes:
       # - name: $XSAPPNAME...

